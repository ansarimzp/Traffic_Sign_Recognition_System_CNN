<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Sign Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 15px;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
        }
        button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 120, 150, 0.5);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 120, 150, 0.7);
        }
        img {
            max-width: 300px;
            margin-top: 10px;
            border: 3px solid white;
            border-radius: 10px;
            display: none;
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff758c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 50px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">ðŸš¦ Road Sign Detection</div>
    <div class="container">
        <h1>Upload a Road Sign Image</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Predict</button>
        <br>
        <img id="preview" alt="Uploaded Image">
        <div class="loader" id="loader"></div>
        <h2 id="result"></h2>
    </div>
    <div class="footer">Â© 2025 Road Sign Detection | All Rights Reserved</div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function() {
                    let preview = document.getElementById("preview");
                    preview.src = reader.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        function uploadImage() {
            let input = document.getElementById("imageInput").files[0];
            if (!input) {
                alert("Please select an image.");
                return;
            }
            let validExtensions = ["image/jpeg", "image/png"];
            if (!validExtensions.includes(input.type)) {
                alert("Invalid image format! Please upload a JPG or PNG.");
                return;
            }

            let loader = document.getElementById("loader");
            let result = document.getElementById("result");
            loader.style.display = "block";
            result.innerText = "";
            
            let formData = new FormData();
            formData.append("file", input);
            
            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = "none";
                if (data.error) {
                    result.innerText = "Error: " + data.error;
                } else {
                    result.innerText = `Prediction: ${data.label} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                }
            })
            .catch(error => {
                loader.style.display = "none";
                console.error("Error:", error);
                result.innerText = "An error occurred while predicting.";
            });
        }
    </script>
</body>
</html>
